name: Preview PR
on:
  pull_request:
    branches:
      - '**'
jobs:
  Build_preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install project
        run: npm install
      - name: Build storybook preview
        run: |
          npx build-storybook
      - name: Deploy to Akamai NetStorage
        env:
          NETSTORAGE_HOST_NAME: ${{ secrets.NETSTORAGE_HOST_NAME }}
          NETSTORAGE_KEY_NAME: ${{ secrets.NETSTORAGE_KEY_NAME }}
          NETSTORAGE_API_KEY: ${{ secrets.NETSTORAGE_API_KEY }}
          NETSTORAGE_CP_CODE: ${{ secrets.NETSTORAGE_CP_CODE }}
        run: |
          GREEN='\033[0;32m'
          echo -e "${GREEN} Still need url"
          node netstorage.js --sourceDir=build --destinationDir=pr/${{github.event.number}}
